<!DOCTYPE html>
<html>
<head>
    <title>PB for Desktop</title>
    <link rel="stylesheet" type="text/css" href="../styles/ionicons.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>

    <div id="spinner">
        <div id="spinner__icon_text"></div>
        <div class="spinner__icon_app"></div>
        <div id="spinner__statustext"></div>
    </div>

    <div id="controls">
        <div class="controls__button home">
            <div class="title">Home</div>
            <i class="icon ion-home">Connecting...</i>
        </div>
    </div>

    <div id="titlebar"
         class="draggable">
    </div>

    <webview id="webview"
             class="draggable"

             src="https://pushbullet.com"
             preload="../scripts/renderer/browser.js"

             allowpopups="on"
             autosize="on"
             disablewebsecurity="on">
    </webview>

    <script src="../scripts/renderer/webview.js"></script>

</body>
</html>
